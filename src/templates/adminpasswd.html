<div class="col-sm-12">

  <form class= "form-horizontal" role="form"
    action="/admin/passwd" method="post"
    accept-charset="UTF-8">

    <div class="form-group">
      <label class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-10">
        <input name="password" type="password" rows="1" class="form-control" cols="60"></input>
      </div>
    </div><!-- close form-group -->

    <div class="form-group">
      <label class="col-sm-2 control-label">Repeat New Password</label>
      <div class="col-sm-10">
        <input name="passwordrepeat" type="password" class="form-control" rows="1"
          cols="60"></input>
      </div>
    </div><!-- close form-group -->

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Change Password</button>
      </div>
    </div><!-- close form-group -->

  </form>

</div>
