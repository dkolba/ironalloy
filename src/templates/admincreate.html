<div class="col-sm-12">

  <form class= "form-horizontal" role="form" action="/admin/update/page/"
    method="post" accept-charset="UTF-8">

    <div class="form-group">
      <label class="col-sm-2 control-label">Page Name</label>
      <div class="col-sm-10">
        <textarea name="pagename" class="form-control" rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <textarea name="pagetitle" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="desc" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Template</label>
      <div class="col-sm-10">
        <textarea name="template" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Partial</label>
      <div class="col-sm-10">
        <textarea name="partialtemplate" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <textarea name="title" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Destination</label>
      <div class="col-sm-10">
        <textarea name="receiver" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Image</label>
      <div class="col-sm-10">
        <textarea name="image" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="pagecontent" class="form-control"  rows="1" cols="60"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">SAVE</button>
      </div>
    </div>

  </form>
</div>
