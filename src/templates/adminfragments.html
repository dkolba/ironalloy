<div class="col-sm-12">

  <form class= "form-horizontal" role="form"
    action="/admin/update/pagename/fragments/" method="post"
    accept-charset="UTF-8">

    <div class="form-group">
      <label class="col-sm-2 control-label">Page Name</label>
      <div class="col-sm-10">
        <textarea name="pagename" rows="1" class="form-control" cols="60"></textarea>
      </div>
    </div><!-- close form-group -->

    <div class="form-group">
      <label class="col-sm-2 control-label">Page Fragments</label>
      <div class="col-sm-10">
        <textarea name="pagefragments" class="form-control" rows="1" cols="60"></textarea>
      </div>
    </div><!-- close form-group -->

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">SAVE</button>
      </div>
    </div><!-- close form-group -->

  </form>

</div>
